openapi: 3.0.0
info:
  title: Simple REST API
  version: 1.0.0
paths:
  /items:
    get:
      summary: List all items
      responses:
        '200':
          description: A list of items.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The item ID.
                    name:
                      type: string
                      description: The item name.
    post:
      summary: Create a new item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The item name.
              required:
                - name
      responses:
        '201':
          description: Item created successfully.
        '400':
          description: Invalid input.
  /items/{itemId}:
    get:
      summary: Get an item by ID
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
          description: The item ID.
      responses:
        '200':
          description: The item.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The item ID.
                  name:
                    type: string
                    description: The item name.
        '404':
          description: Item not found.
    put:
      summary: Update an item by ID
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
          description: The item ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The new item name.
              required:
                - name
      responses:
        '200':
          description: Item updated successfully.
        '400':
          description: Invalid input.
        '404':
          description: Item not found.
    delete:
      summary: Delete an item by ID
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
          description: The item ID.
      responses:
        '204':
          description: Item deleted successfully.
        '404':
          description: Item not found.
