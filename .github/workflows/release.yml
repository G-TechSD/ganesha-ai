name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ganesha-linux-x64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ganesha-windows-x64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: ganesha-macos-x64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: ganesha-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: ganesha-rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp ganesha-rs/target/${{ matrix.target }}/release/ganesha ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy ganesha-rs\target\${{ matrix.target }}\release\ganesha.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ganesha-linux-x64/ganesha-linux-x64
            ganesha-windows-x64.exe/ganesha-windows-x64.exe
            ganesha-macos-x64/ganesha-macos-x64
            ganesha-macos-arm64/ganesha-macos-arm64
          draft: false
          prerelease: false
