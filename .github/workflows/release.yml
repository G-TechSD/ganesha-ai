name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ganesha-linux-x86_64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ganesha-windows-x86_64.zip

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: ganesha-macos-aarch64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libssl-dev libudev-dev

      - name: Build
        working-directory: ganesha-rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd ganesha-rs/target/${{ matrix.target }}/release
          tar -czvf ../../../../${{ matrix.artifact }} ganesha

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd ganesha-rs/target/${{ matrix.target }}/release
          tar -czvf ../../../../${{ matrix.artifact }} ganesha

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path ganesha-rs/target/${{ matrix.target }}/release/ganesha.exe -DestinationPath ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: true
