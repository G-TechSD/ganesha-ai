<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iFlyCameras – Modern Drone & Camera Gear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa8bY4aENcy+XK6uHgnIY7qDpiRnwV0wOYAV/QXp1S8MaqkOawxjUY8ailt"
      crossorigin="anonymous">
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f9fafb;}
  .hero{background:url('https://iflycameras.com/assets/images/hero.jpg') center/cover no-repeat; color:white;height:60vh;display:flex;align-items:center;justify-content:center;text-align:center;}
  .hero h1{font-size:4rem;font-weight:bold;background:rgba(0,0,0,.5);padding:.5rem 1rem;border-radius:.3rem;}
  .product-card{transition:transform .2s;}
  .product-card:hover{transform:scale(1.03);}
  footer{background:#333;color:white;padding:2rem 0;text-align:center;}
</style>
</head>
<body>

<header class="hero">
  <h1>Explore the Latest in Drone & Camera Technology</h1>
</header>

<main class="container my-5">

  <section id="products" class="row g-4">
    <!-- Product cards will be inserted here -->
  </section>

  <section class="mt-5 text-center">
    <h2>Why Choose iFlyCameras?</h2>
    <p class="lead">High‑performance gear, expert support, and unbeatable prices.</p>
  </section>

</main>

<footer>
  © 2026 iFlyCameras – All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+VZ6tN5WmJpEwBvP9Yg7dCk9h5Q2S"
        crossorigin="anonymous"></script>
<script>
// Mocked data extracted from iFlyCameras.com
const products = [
  {
    name: "iFly Mini Drone",
    price: "$199.99",
    img: "https://iflycameras.com/assets/images/products/minidrone.jpg",
    desc: "Compact, lightweight drone with 4K camera."
  },
  {
    name: "iFly Pro Camera Pack",
    price: "$499.00",
    img: "https://iflycameras.com/assets/images/products/propack.jpg",
    desc: "Professional-grade camera kit for aerial photography."
  },
  {
    name: "iFly Action Cam 4K",
    price: "$149.95",
    img: "https://iflycameras.com/assets/images/products/actioncam.jpg",
    desc: "Durable action camera with waterproof housing."
  }
];

// Render products
const container = document.getElementById('products');
products.forEach(p=>{
  const card = document.createElement('div');
  card.className = 'col-12 col-md-6 col-lg-4';
  card.innerHTML = `
    <div class="card product-card h-100">
      <img src="${p.img}" class="card-img-top" alt="${p.name}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">${p.name}</h5>
        <p class="card-text flex-grow-1">${p.desc}</p>
        <p class="fw-bold text-primary mt-auto">${p.price}</p>
      </div>
    </div>`;
  container.appendChild(card);
});
</script>

</body>
</html>
